<script>
    function pularLinha(){
        document.write("<br>");
    }

    function mostrar(info){
        document.write(info);
        pularLinha();
    }

    var num = Math.round(Math.random() * 10);
    var tentativas = 1;

    while(tentativas <= 3){

        var resposta = parseInt(prompt("Digite seu número: "));
        if(resposta == num){
            alert("Você ACERTOU!!!");
            break;
        }else{
            alert("Você ERROU!!!");
        }
        tentativas++;
    }

    for(valor = 1; valor <= 3; valor++){
        
        for(valor2 = 1; valor2 <= 10; valor2++){
            document.write("*");
        }
        pularLinha();
    }
