<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>

<script>
    var tanque = 40
    var caminhoGasolina = 480;
    var consumoGasolina = caminhoGasolina/tanque;

    document.write("O consumo com gasolina é de " + consumoGasolina + " Kilometros rodados por litro de gasolina.");

    var caminhoAlcool = 300;
    var consumoAlcool = caminhoAlcool/tanque;
    document.write("<br><br>O consumo com alcool é de :" + consumoAlcool + "Kilometros rodados por litro de alcool");

</script>
